<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Customized CSS-->
	<link rel="stylesheet" href="styles/style.css">

</head>
<body>
	<div class="container">
		<h1>Random Quote Machine!</h1>
		<div class="box">
			<div class="quote-area">
				<h4 class="quotation"></h4>
				<br>
				<h4 class="author"></h4>

			</div>
			<div class="rest-area">
	
				<div class="buttons">					
					<button class = "btn btn-default btn-lg btn-primary" id="twitter-btn"><i class="fa fa-twitter fa-fw"></i></button>		
					<button class =  "btn btn-default btn-lg btn-success" id="smile-btn"><i class="fa fa-smile-o fa-fw"></i></button>				
					<button class = "btn btn-default btn-lg btn-danger" id="quote-btn">new quote</button>
				</div>
			</div>
		</div>
	</div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
